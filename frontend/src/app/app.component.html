
<router-outlet></router-outlet>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-input formControlName="question" label="Question" placeholder="Enter your question here..."></ion-input>
  <div formArrayName="answers">
    <div *ngFor="let answer of answers.controls; let i = index">
      <ion-input
        label="Option {{ i + 1 }}"
        (ionInput)="addAnswer(i)"
        [formControlName]="i"
        type="text"
      ></ion-input>
    </div>
  </div>

  <ion-button type="submit" [disabled]="!form.valid">Submit</ion-button>
  <qrcode *ngIf="id" [qrdata]="id!!.toString(10)" [width]="256 * 2" [errorCorrectionLevel]="'M'"></qrcode>

  <a [routerLink]="['/vote', id]">click here</a>
</form>
