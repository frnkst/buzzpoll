<div class="card">
  <div class="card-info">
    <div class="inside">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-input formControlName="question" label="Question" placeholder="Enter your question here..."></ion-input>
        <div formArrayName="answers">
          <div *ngFor="let answer of answers.controls; let i = index">
            <ion-input
              label="Option {{ i + 1 }}"
              (ionInput)="addAnswer(i)"
              [formControlName]="i"
              type="text"
            ></ion-input>
          </div>
        </div>

        <app-button type="submit" label="Submit"></app-button>
      </form>
    </div>
  </div>
</div>
